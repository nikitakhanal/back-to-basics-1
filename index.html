<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <h1><input type="text" name="title" id="title" value="Title"></h1>
            <h3>
                <input type="text" name="task" id="task" placeholder="Add your task">
                <button id="addTask" title="Add task">
                    <!-- to-do : add "add new task" for screen readers -->

                </button>
            </h3>
            <div id="items">
                <ul id="toDoList">
                    <!-- list items containing input fields are added through JS -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
